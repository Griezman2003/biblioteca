<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca UTECAN</title>
  <link rel="stylesheet" href="./header.component.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid py-4">
    <div class="row align-items-center">
      <div class="col-md-2 d-flex align-items-center">
        <img src="https://utecan.edu.mx/images/logo.png" alt="UTECAN Logo" class="logo">
      </div>
      <div class="col-md-8 text-center">
        <h1 class="main-title">Biblioteca UTECAN</h1>
        <p class="sub-title">Tu espacio para explorar el conocimiento</p>
      </div>
      <div class="col-md-2 d-flex justify-content-end align-items-center">
        <div class="cart-container">
          <span>Carrito</span>
          <div class="cart-count">0</div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="container-fluid py-2" style="background-color: #0A6437;">
    <nav class="d-flex justify-content-center">
      <ul class="list-unstyled d-flex text-white m-0" style="gap: 30px;">
        <li><button class="btn btn-outline-light px-4 py-2">Inicio</button></li>
        <li><button class="btn btn-outline-light px-4 py-2">Acerca de</button></li>
        <li class="dropdown">
          <a class="btn btn-outline-light px-4 py-2 dropdown-toggle" href="#" data-bs-toggle="dropdown">Lista</a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#">Todos los Libros</a></li>
            <li><a class="dropdown-item" href="#">Libros Populares</a></li>
            <li><a class="dropdown-item" href="#">Nuevos Libros</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
